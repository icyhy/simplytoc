<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目展示 - Simply TOC</title>
    <meta name="description" content="浏览我的项目作品集，了解我的技术能力和创造力">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <a href="index.html" class="nav-logo">Simply TOC</a>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">首页</a></li>
                    <li><a href="about.html" class="nav-link">关于我</a></li>
                    <li><a href="projects.html" class="nav-link active">项目</a></li>
                    <li><a href="blog.html" class="nav-link">博客</a></li>
                    <li><a href="contact.html" class="nav-link">联系</a></li>
                </ul>
                <div class="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- 页面标题 -->
        <section class="hero hero-small">
            <div class="container">
                <div class="hero-content">
                    <h1 class="hero-title">项目作品集</h1>
                    <p class="hero-subtitle">探索我的技术项目，见证代码的创造力</p>
                </div>
            </div>
        </section>

        <!-- 项目筛选 -->
        <section class="section">
            <div class="container">
                <div class="filter-container">
                    <div class="filter-tags">
                        <button class="filter-tag active" data-filter="all">全部</button>
                        <button class="filter-tag" data-filter="Web应用">Web应用</button>
                        <button class="filter-tag" data-filter="工具">工具</button>
                        <button class="filter-tag" data-filter="组件库">组件库</button>
                    </div>
                    <div class="search-box">
                        <input type="text" id="project-search" placeholder="搜索项目..." class="search-input">
                    </div>
                </div>

                <!-- 项目网格 -->
                <div class="projects-grid" id="projects-container">
                    <!-- 项目卡片将通过 JavaScript 动态加载 -->
                </div>

                <!-- 加载更多 -->
                <div class="load-more-container">
                    <button id="load-more" class="btn btn-secondary">加载更多项目</button>
                </div>
            </div>
        </section>
    </main>

    <!-- 项目详情弹窗 -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="project-detail">
                <!-- 项目详情将通过 JavaScript 动态填充 -->
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Simply TOC. Built with passion and code.</p>
                <div class="social-links">
                    <a href="https://github.com" target="_blank" rel="noopener noreferrer" class="social-link">GitHub</a>
                    <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" class="social-link">LinkedIn</a>
                    <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" class="social-link">Twitter</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/projects.js"></script>
</body>
</html>
