<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术博客 - Simply TOC</title>
    <meta name="description" content="阅读我的技术博客，分享编程心得和最佳实践">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <a href="index.html" class="nav-logo">Simply TOC</a>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">首页</a></li>
                    <li><a href="about.html" class="nav-link">关于我</a></li>
                    <li><a href="projects.html" class="nav-link">项目</a></li>
                    <li><a href="blog.html" class="nav-link active">博客</a></li>
                    <li><a href="contact.html" class="nav-link">联系</a></li>
                </ul>
                <div class="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- 页面标题 -->
        <section class="hero hero-small">
            <div class="container">
                <div class="hero-content">
                    <h1 class="hero-title">技术博客</h1>
                    <p class="hero-subtitle">分享编程路上的思考、总结与成长</p>
                </div>
            </div>
        </section>

        <!-- 博客内容 -->
        <section class="section">
            <div class="container">
                <div class="blog-layout">
                    <!-- 侧边栏 -->
                    <aside class="blog-sidebar">
                        <!-- 搜索 -->
                        <div class="sidebar-section">
                            <h3>搜索文章</h3>
                            <div class="search-box">
                                <input type="text" id="blog-search" placeholder="搜索博客文章..." class="search-input">
                            </div>
                        </div>

                        <!-- 分类 -->
                        <div class="sidebar-section">
                            <h3>文章分类</h3>
                            <ul class="category-list">
                                <li><a href="#" class="category-link active" data-category="all">全部文章</a></li>
                                <li><a href="#" class="category-link" data-category="前端开发">前端开发</a></li>
                                <li><a href="#" class="category-link" data-category="后端架构">后端架构</a></li>
                                <li><a href="#" class="category-link" data-category="语言特性">语言特性</a></li>
                                <li><a href="#" class="category-link" data-category="软件工程">软件工程</a></li>
                            </ul>
                        </div>

                        <!-- 标签云 -->
                        <div class="sidebar-section">
                            <h3>热门标签</h3>
                            <div class="tag-cloud">
                                <a href="#" class="tag-link" data-tag="JavaScript">JavaScript</a>
                                <a href="#" class="tag-link" data-tag="React">React</a>
                                <a href="#" class="tag-link" data-tag="TypeScript">TypeScript</a>
                                <a href="#" class="tag-link" data-tag="CSS">CSS</a>
                                <a href="#" class="tag-link" data-tag="Node.js">Node.js</a>
                                <a href="#" class="tag-link" data-tag="Performance">Performance</a>
                                <a href="#" class="tag-link" data-tag="API">API</a>
                            </div>
                        </div>

                        <!-- 最新文章 -->
                        <div class="sidebar-section">
                            <h3>最新文章</h3>
                            <ul class="recent-posts" id="recent-posts-sidebar">
                                <!-- 动态加载 -->
                            </ul>
                        </div>
                    </aside>

                    <!-- 文章列表 -->
                    <div class="blog-main">
                        <div class="blog-posts" id="blog-posts-container">
                            <!-- 博客文章将通过 JavaScript 动态加载 -->
                        </div>

                        <!-- 分页 -->
                        <div class="pagination">
                            <button id="prev-page" class="pagination-btn" disabled>上一页</button>
                            <div class="pagination-numbers">
                                <button class="pagination-number active">1</button>
                                <button class="pagination-number">2</button>
                                <button class="pagination-number">3</button>
                            </div>
                            <button id="next-page" class="pagination-btn">下一页</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Simply TOC. Built with passion and code.</p>
                <div class="social-links">
                    <a href="https://github.com" target="_blank" rel="noopener noreferrer" class="social-link">GitHub</a>
                    <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" class="social-link">LinkedIn</a>
                    <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" class="social-link">Twitter</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/blog.js"></script>
</body>
</html>
